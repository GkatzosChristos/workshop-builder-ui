<h1 class="title has-text-centered">Contact Us</h1>
<body>
  <section>
    <form [formGroup]="contactUsForm" (ngSubmit)="submitForm()">
      <label for="first-name">First Name: </label>
      <input id="first-name" type="text" formControlName="firstName">
      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" formControlName="lastName">
      <label for="last-name">Email: </label>
      <input id="email" type="email" formControlName="email">
      <label for="message">Message: </label>
      <textarea  id="message" type="textarea" formControlName="message">
      <button type="btn btn-outline-dark text-white" [disabled]="">Submit</button>
    </form>
  </section>
</body>
